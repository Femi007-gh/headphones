<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Web Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole-div">
        <div class="navbar">
            <div class="my-app">My App</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <button class="shop">Buy Now</button>
            </div>
        </div>
        
        <div class="content">
            <h1 class="head1">Welcome to Our Store</h1>
            <p class="para1">Find the best products here.</p>
        </div>
        
        <div class="div1">
            <img src="product.jpg" alt="Product Image" class="hp1">
            <h2 class="head2">Product Name</h2>
            <p class="lorem1">This is an amazing product with high quality features.</p>
            <div class="group1">
                <span class="dot1"></span>
                <span class="black">Black</span>
            </div>
            <div class="group2">
                <span class="dot2"></span>
                <span class="blue">Blue</span>
            </div>
            <div class="group3">
                <span class="dot3"></span>
                <span class="purple">Red</span>
            </div>
            <p class="dollar">$199.99</p>
            <button class="but1">Add to Cart</button>
        </div>
        
        <div class="div4">
            <div class="div4-4">
                <h3 class="head3">Customer Reviews</h3>
                <p class="lorem10">"Excellent quality and fast delivery!"</p>
                <p class="lorem11">"Amazing service and great value."</p>
            </div>
        </div>
    </div>
</body>
</html>
